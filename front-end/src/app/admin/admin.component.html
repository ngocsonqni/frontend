<div class="container-fluid mx-0 px-0">
  <div class="row-12 mx-0 px-0">
    <div class="col mx-0 px-0 head bg-info">
      <nav class="navbar navbar-expand-lg navbar-light sticky-top mx-0 my-0 ">
        <nav class="navbar navbar-light">
          <a class="navbar-brand" [routerLink]="'/admin'">
            <img class="logo"
                 src="../../assets/photo/logo.png" width="auto" height="30" alt="logo">
          </a>
        </nav>
        <div class="collapse navbar-collapse global-header-text" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link pt-3" [routerLink]="'/employee/warehouse-management'">Quản Lí</a>
            </li>
            <li class="nav-item">
              <a class="nav-link pt-3" [routerLink]="'/employee/partner-management'">Bán Hàng</a>
            </li>
          </ul>
        </div>
        <nav class="navbar navbar-light">
          <a class="navbar-brand" [routerLink]="'/admin/employee-manager/detail'">
            <img class="rounded-circle logout"
                 src="../../assets/photo/avt.jpeg" width="30" height="30" alt="logo">
          </a>
          <a class="logout" (click)="logout()">Đăng xuất</a>
        </nav>
      </nav>
    </div>
  </div>
  <div class="row mx-0 px-0 body">
    <div class="mx-0 px-0 sidebar mt-3 mb-3 ml-5 mr-3">
      <div class="list-group mt-5 ">
        <a [routerLink]="'/admin/access-times'"
           class="pt-3 pb-3 list-group-item-action sidebarChose">
          <img class="itemicon"
               src="https://cdn2.iconfinder.com/data/icons/thin-charts-analytics/24/thin-1059_bar_chart_growth-256.png"
               width="20px" height="auto">
          Bảng điều khiển
        </a>
        <a [routerLink]="'/admin/list-account'"
           class="pt-3 pb-3 list-group-item-action sidebarChose">
          <img class="itemicon"
               src="https://cdn2.iconfinder.com/data/icons/e-commerce-online-shopping-3-4/64/x-24-256.png"
               width="20px" height="auto">
          Quản lí tài khoản
        </a>
        <a [routerLink]="'/admin/list-employee'"
           class="pt-3 pb-3 list-group-item-action sidebarChose">
          <img class="itemicon"
               src="https://cdn3.iconfinder.com/data/icons/worker-and-employee/64/47_people_job_list_employee_worker_job_business-256.png"
               width="20px" height="auto">
          Danh sách nhân viên
        </a>
      </div>
    </div>
    <div class="mx-0 px-0 content mt-3 mb-3 ml-3 mx-0">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
